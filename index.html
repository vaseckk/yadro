<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <meta http-equiv="X-UA-Compatible" content="IE=edge">  <meta name="viewport" content="width=device-width,initial-scale=1">  <title>Yadro</title>  <link rel="stylesheet" href="css/main.css">  <!-- Для современных браузеров -->  <link rel="icon" href="img/favicon/favicon.svg">  <!-- Apple Touch для iOS -->  <link rel="apple-touch-icon" href="apple-touch-icon.png">  <!-- Для Android и будущих программ -->  <link rel="manifest" href="manifest.json"></head><body><div class="section-regisrtation_home">  <div class="section-regisrtation_parametrs">    <div class="section-regisrtation_img">      <div class="header-block">        <picture><source srcset="./img/logo/logo.webp" type="image/webp"><img class="header-block_img" src="./img/logo/logo.png" alt=""></picture>      </div>      <div class="block-registration">        <div class="navigation_index">          <a href="index.html" class="registration-title_a">            <label for="registration-title" class="registration-btn">Регистрация</label>            <div class="scrollbar-registr"></div>          </a>          <a href="codeData.html" class="access-code-title_a">            <label for="access-code-title" class="access-code-btn">Код доступа</label>          </a>        </div>        <div class="modal_rgst">          <div class="modal-data">            <div class="data_text">Данные для авторизации</div>          </div>          <div class="modal-email">                <div class="email-label">                    <label for="firstname" class="email-label_text">Электронная почта</label>                </div>                                <div class="email-block">                  <input type="email" class="email" placeholder="Ваша почта...">                  <picture><source srcset="./img/odskazka.webp" type="image/webp"><img class="email-block_img" src="./img/odskazka.png" alt=""></picture>                </div>          </div>          <div class="modal-other-data">            <div class="other-data_text">Прочие данные</div>          </div>          <div class="modal-lastname">                <div class="lastname-label">                    <label for="firstname" class="lastname-label_text">Фамилия</label>                </div>                                <div class="lastname-block">                  <input type="email" class="lastname" placeholder="Ваша фамилия...">                  <picture><source srcset="./img/odskazka.webp" type="image/webp"><img class="lastname-block_img" src="./img/odskazka.png" alt=""></picture>                </div>          </div>          <div class="modal-firstname">            <div class="firstname-label">                <label for="firstname" class="firstname-label_text">Имя</label>            </div>                        <div class="firstname-block">              <input type="email" class="firstname" placeholder="Ваше имя...">              <picture><source srcset="./img/odskazka.webp" type="image/webp"><img class="firstname-block_img" src="./img/odskazka.png" alt=""></picture>            </div>          </div>          <a href="mediapleer.html">            <button class="modal-send" type="submit" id="sendFetch">              <div class="send">Отправить</div>            </button>          </a>          <div class="hint-star">            <div class="hint-star_text">* поле, обязательное для заполнения</div>          </div>          </div>        </div>      </div>        </div>  </div></body></html>
